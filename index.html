<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter&family=Carter+One&family=Domine&display=swap" rel="stylesheet">

    <title>To Do List</title>
  </head>
  <body>
    <div class="box">
      <h1>To Do List</h1>
      <div class="container">
        <input id="inputField" type="text" placeholder="Task name" />
        <button
          id="addToDo"
        >
          ADD
        </button>
        <div class="to-dos" id="toDoContainer" title="CLICK to cross and DOUBLE CLICK to delete item"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
